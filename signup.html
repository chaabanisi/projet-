    .form2 h1 {

    .button {

        background: #ff7200;
        border: none;

        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        transition: 0.4s ease;
        display: grid;
        justify-content: center;


    }

    .button:hover {
        background: #fff;
        color: #ff7200;
    }

    .button a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
    }

    #popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    #popup {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    #close-popup-btn {
        margin-top: 80px;
        margin-bottom: 20px;
        color: #ff7200;
    }

    .box {
        width: 80%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        position: relative;
        animation: fadeIn 1s;
        color: #ff7200;
    }



    #open-popup-btn {

        width: 250px;
        height: 40px;
        background: #ff7200;
        border: none;
        margin: 10px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        transition: 0.4s ease;

    }

    .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;

        width: 100%;
    }

    .btn2 a {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }

    .btn2 {
        background-color: #000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
        transition: transform 0.2s;
    }

    .btn2:hover {
        transform: scale(1.1);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.5);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .logo2 {
        color: #ff7200;
        font-size: 35px;
        font-family: Arial;
        padding-left: 20px;
        float: left;
        padding-top: 10px;
        margin-top: 5px
    }

    .logo2 h2 {
        line-height: 1.4;
    }

    .logo2 a {
        outline: none;
        text-decoration: none;
        padding: 2px 1px 0;
    }

    .logo2 a:link {
        color: #ff7200;
    }

    a:visited {
        color: #ff7200;
    }

    a:focus {

        background: black;
    }

    a:hover {

        background: black;
    }

    a:active {
        background: #ff7200;
        color: black;
    }
</style>
